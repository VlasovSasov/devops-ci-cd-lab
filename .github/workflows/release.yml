name: Docker image

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  push_to_registry:
    name: Push Docker image
    runs-on: ubuntu-24.04
    steps:
      - name: Check out R.E.P.O
        uses: actions/checkout@v4

      - name: Log in
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: push
        uses: docker/build-push-actions@v6
        with:
          context: ./server/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-psu:latest

  touch-k8s-manifest:
    needs: [ push_to_registry ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Insert release date
        run: 'sed -i "s/release-date: .*$/release-date: s`date +%s`/g" ./server-k8s-manifests/devops-psu.yml'

      - name: Commit
        run: |
          git config --global user.name 'Release Runner'
          git config --global user.email 'runner@users.noreply.github.com'
          git commit -am "Release the kraken"
          git push --force origin master:release
